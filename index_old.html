<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ RobotCLI Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            font-size: 1em;
        }

        .duration-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .duration-control label {
            font-weight: 600;
            color: #333;
            min-width: 100px;
        }

        .duration-control input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .duration-control input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .duration-display {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:active {
            transform: scale(0.98);
        }

        .motor-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .motor-btn:hover {
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transform: translateY(-2px);
        }

        .led-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .led-btn:hover {
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
            transform: translateY(-2px);
        }

        .relay-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
        }

        .relay-btn:hover {
            box-shadow: 0 8px 20px rgba(250, 112, 154, 0.4);
            transform: translateY(-2px);
        }

        .servo-btn {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .servo-btn:hover {
            box-shadow: 0 8px 20px rgba(48, 207, 208, 0.4);
            transform: translateY(-2px);
        }

        .group-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            grid-column: span 2;
        }

        .group-btn:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .aux-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .aux-btn:hover {
            box-shadow: 0 8px 20px rgba(168, 237, 234, 0.4);
            transform: translateY(-2px);
        }

        .stop-all-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .stop-all-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .config-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .config-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-item-key {
            font-weight: 600;
            color: #333;
        }

        .config-item-value {
            color: #666;
        }

        .status-bar {
            padding: 12px;
            background: #fff3cd;
            color: #856404;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .status-bar.active {
            display: block;
        }
            margin-top: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stop-all-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .stop-all-btn:active {
            transform: scale(0.98);
        }

        .status-bar {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        .status-bar.active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .control-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .group-btn {
                grid-column: auto;
            }

            .duration-control {
                flex-direction: column;
                align-items: stretch;
            }

            .duration-control label {
                min-width: auto;
            }

            .duration-display {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RobotCLI Control</h1>
            <p>Control your robot from anywhere on the network</p>
        </div>

        <div class="duration-control">
            <label for="durationInput">Activation Duration (seconds):</label>
            <input 
                type="number" 
                id="durationInput" 
                value="2" 
                min="0.1" 
                step="0.1"
                placeholder="Duration in seconds"
            >
            <div class="duration-display" id="durationDisplay">2.0s</div>
        </div>

        <!-- Motors Section -->
        <div class="section">
            <div class="section-title">üöó Motors</div>
            <div class="control-grid" id="motorsGrid"></div>
        </div>

        <!-- LEDs Section -->
        <div class="section">
            <div class="section-title">üí° LEDs</div>
            <div class="control-grid" id="ledsGrid"></div>
        </div>

        <!-- Relays Section -->
        <div class="section">
            <div class="section-title">üîå Relays</div>
            <div class="control-grid" id="relaysGrid"></div>
        </div>

        <!-- Servos Section -->
        <div class="section">
            <div class="section-title">‚öôÔ∏è Servos</div>
            <div class="control-grid" id="servosGrid"></div>
        </div>

        <!-- Aux & Spare Section -->
        <div class="section">
            <div class="section-title">üìå Auxiliary & Spare</div>
            <div class="control-grid" id="auxGrid"></div>
        </div>

        <!-- Groups Section -->
        <div class="section">
            <div class="section-title">üì¶ Macros / Groups</div>
            <div class="control-grid" id="groupsGrid"></div>
        </div>

        <!-- Special Controls -->
        <button class="stop-all-btn" onclick="stopAll()">‚õî STOP ALL</button>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">Ready</div>
    </div>

    <script>
        let config = {};
        let duration = 2;

        // Load configuration from server
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                renderControls();
            } catch (error) {
                console.error('Failed to load config:', error);
                updateStatus('Error: Could not load configuration', false);
            }
        }

        // Categorize aliases
        function categorizeAliases() {
            const categories = {
                motors: [],
                leds: [],
                relays: [],
                servos: [],
                aux: [],
                spare: []
            };

            for (const [alias, configSpot] of Object.entries(config.aliases)) {
                if (alias.includes('motor')) categories.motors.push(alias);
                else if (alias.includes('led')) categories.leds.push(alias);
                else if (alias.includes('relay')) categories.relays.push(alias);
                else if (alias.includes('servo')) categories.servos.push(alias);
                else if (alias.includes('aux')) categories.aux.push(alias);
                else if (alias.includes('spare')) categories.spare.push(alias);
            }

            return categories;
        }

        // Render all controls
        function renderControls() {
            const categories = categorizeAliases();

            renderCategory('motorsGrid', categories.motors, 'motor-btn');
            renderCategory('ledsGrid', categories.leds, 'led-btn');
            renderCategory('relaysGrid', categories.relays, 'relay-btn');
            renderCategory('servosGrid', categories.servos, 'servo-btn');
            renderCategory('auxGrid', [...categories.aux, ...categories.spare], 'aux-btn');

            renderGroups();
        }

        // Render a category of buttons
        function renderCategory(gridId, aliases, btnClass) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';

            aliases.forEach(alias => {
                const btn = document.createElement('button');
                btn.className = `control-btn ${btnClass}`;
                btn.textContent = alias.replace(/_/g, ' ').toUpperCase();
                btn.onclick = () => activateAlias(alias);
                grid.appendChild(btn);
            });
        }

        // Render group buttons
        function renderGroups() {
            const grid = document.getElementById('groupsGrid');
            grid.innerHTML = '';

            for (const [groupName, aliases] of Object.entries(config.groups)) {
                const btn = document.createElement('button');
                btn.className = 'control-btn group-btn';
                btn.textContent = groupName.toUpperCase();
                btn.onclick = () => activateGroup(groupName);
                grid.appendChild(btn);
            }
        }

        // Activate a single alias
        async function activateAlias(alias) {
            try {
                const response = await fetch('/api/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ alias, duration })
                });

                const result = await response.json();
                if (result.success) {
                    updateStatus(`Activated ${alias} for ${duration}s`, true);
                } else {
                    updateStatus('Error: ' + result.error, false);
                }
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error: Request failed', false);
            }
        }

        // Activate a group
        async function activateGroup(group) {
            try {
                const response = await fetch('/api/activate-group', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group, duration })
                });

                const result = await response.json();
                if (result.success) {
                    const count = result.activated.length;
                    updateStatus(`Activated group "${group}" (${count} components) for ${duration}s`, true);
                } else {
                    updateStatus('Error: ' + result.error, false);
                }
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error: Request failed', false);
            }
        }

        // Stop all
        async function stopAll() {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                updateStatus('All components stopped', true);
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error: Stop failed', false);
            }
        }

        // Update duration display
        document.getElementById('durationInput').addEventListener('input', (e) => {
            duration = parseFloat(e.target.value) || 0.1;
            document.getElementById('durationDisplay').textContent = duration.toFixed(1) + 's';
        });

        // Update status message
        function updateStatus(message, success) {
            const bar = document.getElementById('statusBar');
            bar.textContent = message;
            bar.className = success ? 'status-bar active' : 'status-bar';
        }

        // Initialize
        loadConfig();
    </script>
</body>
</html>
